<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- thymeleaf fragment in layouts.html -->
    <head th:replace="layouts :: head"></head>
</head>
<body>

<!-- thymeleaf fragment in layouts.html -->
<nav th:replace="layouts :: navbar"></nav>


<!--main container div-->
<div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th style="text-align: center;">Project Name</th>
                    <th style="text-align: center;">Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- javascript pie chart-->
        <div class="col-md-4">
            <canvas id="myPieChart" height="100" width="100"></canvas>

            <!-- chart data script using thymeleaf convention, see myChart.js file line 1-->
            <script>
                let chartData = "[[${projectStatusCount}]]"
            </script>
        </div>
    </div>
    </div>

<div class="container">

    <h4>Managers</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th style="text-align: center;">First Name</th>
                    <th style="text-align: center;">Last Name</th>
                    <th style="text-align: center;">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aManager : ${managersList}">
                    <td th:text="${aManager.firstName}"></td>
                    <td th:text="${aManager.lastName}"></td>
                    <td th:text="${aManager.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h4>Employees</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th style="text-align: center;">First Name</th>
                    <th style="text-align: center;">Last Name</th>
                    <th style="text-align: center;">Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployee : ${employeesListProjectCount}">
                    <td th:text="${aEmployee.firstName}"></td>
                    <td th:text="${aEmployee.lastName}"></td>
                    <td th:text="${aEmployee.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>

<!-- thymeleaf fragment in layouts.html -->
<footer th:replace="layouts :: footer"></footer>

</body>
</html>
