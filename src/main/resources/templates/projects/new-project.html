<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- thymeleaf fragment in layouts.html -->
    <head th:replace="layouts :: head"></head>
</head>
<body>

<!-- thymeleaf fragment in layouts.html -->
<nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <form th:object="${project}" action="/projects/save" method="POST">

            <input type="text" placeholder="Project Name" th:field="${project.name}">

            <select th:field="${project.stage}">
                <option th:value="NOTSTARTED"> Not Started </option>
                <option th:value="INPROGRESS"> In Progress </option>
                <option th:value="COMPLETED"> Completed </option>
            </select>

            <textarea type="text" placeholder="Enter Project Description"
                      th:field="${project.description}"></textarea>

            <button type="submit">Create Project</button>
        </form>

    </div>

<!-- thymeleaf fragment in layouts.html -->
<footer th:replace="layouts :: footer"></footer>

</body>
</html>
